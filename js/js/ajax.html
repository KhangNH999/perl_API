<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax call API</title>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css">

  <script>
    $.ajax({
      url: "http://127.0.0.1:3000/api/",
      method: "GET",
      dataType: "json", // kiểu dữ liệu của response là JSON
      success: function (data) {
        var rows = "";
        $.each(data, function (index, item) {
          rows += "<tr>";
          rows += "<th scope='row'>" + item.actor_id + "</th>";
          rows += "<td>" + item.first_name + "</td>";
          rows += "<td>" + item.last_name + "</td>";
          rows += "<td>" + item.last_update + "</td>";
          rows += "</tr>";
        });
        $("#my-table tbody").html(rows); // Đổ dữ liệu vào tbody của bảng
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus + ": " + errorThrown);
      }
    });
    $.ajax({
        url: 'http://127.0.0.1:3000/api/update/1',
        method: "PUT",
        dataType: "json",
        data: {first_name: "dán", last_name: "sdas"},
        success: function(data) {
            console.log('Data saved:', data);
        },
        error: function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ": " + errorThrown);
          }
    });
    $.ajax({
        url: 'http://127.0.0.1:3000/api/delete/208',
        method: "DELETE",
        dataType: "json",
        error: function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ": " + errorThrown);
          }
    });
  </script>

<body>
  <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #0055ff73; color:#fff; font-weight: bold;">
    Ajax Call API
  </nav>
  <!-- <table id="my-table">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Last update</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table> -->
  <div class="container">
    <table id="my-table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Last update</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#my-table').DataTable();
    });
    </script>
</body>

</html>
